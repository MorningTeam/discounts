<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/personalCenter.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/loaders.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/loading.css"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<script type="text/javascript">
    $(window).load(function(){
        $(".loading").addClass("loader-chanage");
        $(".loading").fadeOut(300)
    })
</script>
<body>
<div class="loading">
    <div class="loader">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
<div class="informationBox">
    <div class="infHead">
        <div class="ingBack">
            <a href="accountManagement.html">
                <img src="images/iBack_03.png"/>
            </a>
        </div>
        <div class="infTitle"><span>修改密码</span></div>
    </div>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item"><span>原密码</span><input   type="password" id="userName"  class="form-control" placeholder="原密码" ></li>
            <li class="list-group-item"><span>新密码</span><input   type="password" id="password1" class="form-control" placeholder="新密码"></li>
            <li class="list-group-item"><span>重复密码</span><input type="password" id="password2" class="form-control" placeholder="重复密码"></li>
        </ul>
        <div class="footer">
            <a href="#" id="save" class="list-group-item ">保存修改</a>
        </div>
    </div>
</div>
</body>
</html>
